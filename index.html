<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Noodle Canteen</title>
  </head>
  <body>
    <header class="clearfix">
      <div class="logo_cntr">
        <img class="logo" src="images/logo001.png" alt="" />
      </div>
      <div class="brand_cntr">
        <h1 class="brand">NOODLE CANTEEN</h1>
      </div>

      <nav class="top-nav">
        <ul class="top-list">
          <li id="home" class="top-nav-list">
            <a class="top-nav-link" href="header"></a>HOME
          </li>
          <li id="about" class="top-nav-list">
            <a class="top-nav-link" href="#menu"></a>MENU
          </li>
          <li id="product" class="top-nav-list">
            <a class="top-nav-link" href="#orderonline"></a>0RDER0NLINE
          </li>
          <li id="contact" class="top-nav-list">
            <a class="top-nav-link" href="#aboutus"></a>ABOUTUS
          </li>
          <li id="carrers" class="top-nav-list">
            <a class="top-nav-link" href="#carrers"></a>CARRERS
          </li>
        </ul>
      </nav>
    </header>

    <div class="menu-icon-container clearfix">
      <i class="fas fa-landmark menu-icon"></i>
    </div>

    <div class="banner_cntr">
      <div class="form-group location">
        <h1 class="finder">Find Us</h1>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
      </div>

      <div class="location"></div>
    </div>

    <div id="oderonline">
      <div class="delivery_home">
        <img class="home_delivery_img" src="images/delivery01.png" alt="" />
      </div>

      <div class="order_text_cntr">
        <button class="order_headline">0RDER 0NLINE</button>
      </div>

      <div class="delivery_boy">
        <img class="delivery_bike_img" src="images/delivery.png" alt="" />
      </div>
    </div>





    <div id="menu">
      <!-- Control buttons -->
      <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')">
          ALL DISHES
        </button>
        <button class="btn" onclick="filterSelection('cars')">RICE DISHES</button>
        <button class="btn" onclick="filterSelection('animals')">
          SOUP NOODLES
        </button>
        <button class="btn" onclick="filterSelection('fruits')">WORK TOSSED NOODLES</button>
      </div>

      <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->
      <div class="container">
        <div class="filterDiv cars">
        <img src="images/noodle01.jpg" alt=""> BMW</div>

        <div class="filterDiv colors fruits">
          <img src="images/noodle01.jpg" alt=""> BMW</div>

        <div class="filterDiv cars">
          <img src="images/noodle01.jpg" alt=""> BMW</div>

        <div class="filterDiv colors"><img src="images/noodle01.jpg" alt="">Red</div>

        <div class="filterDiv cars animals"><img src="images/noodle01.jpg" alt="">Mustang</div>

        <div class="filterDiv colors"><img src="images/noodle01.jpg" alt="">Blue</div>

        <div class="filterDiv animals"><img src="images/noodle01.jpg" alt="">Cat</div>

        <div class="filterDiv animals"><img src="images/noodle01.jpg" alt="">Dog</div>

        <div class="filterDiv fruits"><img src="images/noodle01.jpg" alt="">Melon</div>

        <div class="filterDiv fruits animals"><img src="images/noodle01.jpg" alt="">Kiwi</div>

        <div class="filterDiv fruits"><img src="images/noodle01.jpg" alt="">Banana</div>

        <div class="filterDiv fruits"><img src="images/noodle01.jpg" alt="">Lemon</div>

        <div class="filterDiv animals"><img src="images/noodle01.jpg" alt="">Cow</div>

      </div>
    </div>





    <div id="aboutus"></div>

    <div id="carrers"></div>

    <div id="locations"></div>

    <div id="contactus"></div>






    <div id="footer">
      <div class="footer_cntr">

      
      <div class="social_media_icons">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
      </div>
      <p>Follow Us</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
